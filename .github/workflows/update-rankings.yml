name: Update Hockey Rankings

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  scrape-and-rank:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 pandas numpy
        
    - name: Run scraper
      run: python scrapers/ncaa_hockey_scraper.py
      
    - name: Build rankings JSON for website
      run: python build_rankings_json.py
      
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add -A
        timestamp=$(date -u)
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update rankings: ${timestamp}" && git push)
