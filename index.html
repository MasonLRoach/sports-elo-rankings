<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCAA Hockey ELO Rankings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .last-updated {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            font-size: 0.9em;
        }
        
        .rankings-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .search-box {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }
        
        #searchInput {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #searchInput:focus {
            border-color: #667eea;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }
        
        th.rank-col {
            width: 80px;
            text-align: center;
        }
        
        th.rating-col {
            width: 120px;
            text-align: right;
        }
        
        tbody tr {
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.2s;
        }
        
        tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        td {
            padding: 15px;
        }
        
        .rank {
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            color: #667eea;
        }
        
        .rank-1 { color: #FFD700; font-size: 1.5em; }
        .rank-2 { color: #C0C0C0; font-size: 1.4em; }
        .rank-3 { color: #CD7F32; font-size: 1.3em; }
        
        .team-name {
            font-size: 1.1em;
            font-weight: 500;
        }
        
        .rating {
            text-align: right;
            font-weight: 600;
            font-size: 1.1em;
            color: #495057;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2em;
            color: #667eea;
        }
        
        .error {
            text-align: center;
            padding: 60px 20px;
            color: #dc3545;
            font-size: 1.1em;
        }
        
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
            font-size: 1.1em;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 15px;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèí NCAA Hockey ELO Rankings</h1>
            <p class="subtitle">Real-time performance ratings</p>
            <div class="last-updated" id="lastUpdated">Loading...</div>
        </header>
        
        <div class="stats-bar" id="statsBar" style="display: none;">
            <div class="stat">
                <div class="stat-value" id="totalTeams">-</div>
                <div class="stat-label">Teams</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="topRating">-</div>
                <div class="stat-label">Top Rating</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="avgRating">-</div>
                <div class="stat-label">Average Rating</div>
            </div>
        </div>
        
        <div class="rankings-card">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="üîç Search teams..."
                    autocomplete="off"
                >
            </div>
            
            <div class="table-container">
                <table id="rankingsTable">
                    <thead>
                        <tr>
                            <th class="rank-col">Rank</th>
                            <th>Team</th>
                            <th class="rating-col">ELO Rating</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="3" class="loading">Loading rankings...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        let allRankings = [];
        
        // Fetch rankings data
        async function loadRankings() {
            try {
                const response = await fetch('data/rankings.json');
                if (!response.ok) throw new Error('Failed to load rankings');
                
                const data = await response.json();
                allRankings = data.rankings;
                
                // Update last updated time
                const lastUpdated = new Date(data.last_updated);
                document.getElementById('lastUpdated').textContent = 
                    `Last updated: ${lastUpdated.toLocaleString()}`;
                
                // Update stats
                updateStats(allRankings);
                
                // Display rankings
                displayRankings(allRankings);
                
            } catch (error) {
                console.error('Error loading rankings:', error);
                document.getElementById('tableBody').innerHTML = 
                    '<tr><td colspan="3" class="error">Failed to load rankings. Please try again later.</td></tr>';
            }
        }
        
        function updateStats(rankings) {
            if (rankings.length === 0) return;
            
            document.getElementById('totalTeams').textContent = rankings.length;
            document.getElementById('topRating').textContent = Math.round(rankings[0].rating);
            
            const avgRating = rankings.reduce((sum, r) => sum + r.rating, 0) / rankings.length;
            document.getElementById('avgRating').textContent = Math.round(avgRating);
            
            document.getElementById('statsBar').style.display = 'flex';
        }
        
        function displayRankings(rankings) {
            const tbody = document.getElementById('tableBody');
            
            if (rankings.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" class="no-results">No teams found</td></tr>';
                return;
            }
            
            tbody.innerHTML = rankings.map(team => {
                const rankClass = team.rank <= 3 ? `rank rank-${team.rank}` : 'rank';
                const medal = team.rank === 1 ? 'ü•á ' : team.rank === 2 ? 'ü•à ' : team.rank === 3 ? 'ü•â ' : '';
                
                return `
                    <tr>
                        <td class="${rankClass}">${medal}${team.rank}</td>
                        <td class="team-name">${team.team}</td>
                        <td class="rating">${Math.round(team.rating)}</td>
                    </tr>
                `;
            }).join('');
        }
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allRankings.filter(team => 
                team.team.toLowerCase().includes(searchTerm)
            );
            displayRankings(filtered);
        });
        
        // Load rankings on page load
        loadRankings();
        
        // Refresh rankings every 5 minutes
        setInterval(loadRankings, 5 * 60 * 1000);
    </script>
</body>
</html>
